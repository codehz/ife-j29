<!DOCTYPE html><head><meta charset="utf-8"><title>单个表单项的检验</title></head><body><form><input id="target" type="text" name="username" value="" placeholder="必填，字数4~16"><span id="text"></span><input type="button" name="name" value="Verify" onclick="verify()"></form><script>'use strict'
function getLen(str) {
  return (str.length + encodeURI(str).split(/%..|./).length - 1) / 2;
}
function verify() {
  let value = document.getElementById('target').value;
  if (getLen(value) < 4 || getLen(value) > 16) {
    document.getElementById('text').innerHTML = '错误';
    return false;
  }
  document.getElementById('text').innerHTML = '正确';
  return true;
}</script></body>
